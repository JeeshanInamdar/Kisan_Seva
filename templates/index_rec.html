<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crop Recommendation System</title>
    <link rel="stylesheet" href="{{url_for('static',filename='rec_css.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>




  <body style="background:#c7e68c">
  <div class="container my-3 mt-3">
      <h1 class="text-success">Crop Recommendation System <span class="text-success">ðŸŒ±</span></h1>

<!--      adding form-->
      <form action="/predict" method="POST">
          <div class="row">
              <div class="col-md-4">
					<label for="Nitrogen">Nitrogen</label>
					<input type="number" id="Nitrogen" name="Nitrogen" placeholder="Enter Nitrogen" class="form-control" required step="0">
				</div>
               <div class="col-md-4">
					<label for="Phosporus">Phosphorus</label>
					<input type="number" id="Phosporus" name="Phosporus" placeholder="Enter Phosphorus" class="form-control" required step="00">
				</div>
				<div class="col-md-4">
					<label for="Potassium">Potassium</label>
					<input type="number" id="Potassium" name="Potassium" placeholder="Enter Potassium" class="form-control" required step="0">
				</div>
          </div>

          <div class="row mt-4">
				<div class="col-md-4">
					<label for="Temperature">Temperature</label>
					<input type="number" step="0.01" id="Temperature" name="States" placeholder="Enter the temperature" class="form-control" >
				</div>
				<div class="col-md-4">
					<label for="Humidity">Humidity</label>
					<input type="number" step="0.01" id="Humidity" name="Humidity" placeholder="Enter the humidity" class="form-control" >
				</div>
				<div class="col-md-4">
					<label for="pH">pH</label>
					<input type="number" step="0.01" id="Ph" name="Ph" placeholder="Enter pH value" class="form-control" required step="0">
				</div>
			</div>
		   <div class="row mt-4">
				<div class="col-md-4">
					<label for="Rainfall">Rainfall</label>
					<input type="number" step="0.01" id="Rainfall" name="Rainfall" placeholder="Enter Rainfall in mm" class="form-control" required>
				</div>
			</div>
<!--		  <div class="col-md-4">-->
<!--					<label for="City">City</label>-->
<!--					<input type="text"  id="cityName" name="cityName" placeholder="Enter your City" class="form-control" >-->
<!--				</div>-->





           <div class="row mt-4">

           <div class="col-md-12 text-center">
				<button type="submit" value="predict2">Get Recommendation</button>
			</div>
			</div>
      </form>



       {% if result %}
		    <div class="card bg-dark" style="width: 18rem;">
		        <img src="{{url_for('static', filename='img.jpg')}}" class="card-img-top" alt="...">
		         <div class="card-body">
			        <h5 class="card-title">Recommend Crop for cultivation is:</h5>
			        <p class="card-text">{{ result }}</p>
		          </div>
		    </div>
	   {% endif %}
  </div>


  </body>
</html>
